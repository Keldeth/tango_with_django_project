<!DOCTYPE html>

<html>

	<head>
		<title>Rango</title>
	</head>
	
	<body>
	
		<div><a href="/rango/">Home</a><br /></div>
		<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
				<div><a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a> <br /></div>
			</ul>
			{% else %}
			<strong>No pages currently in category.</strong>
			<div><a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a> <br /></div>
			{% endif %}
		{% else %}
			The specified category does not exist.
		{% endif %}
		</div>
	</body>

</html>
